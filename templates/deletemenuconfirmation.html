<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete Course</title>
</head>

<body>
    <div>
        <h2>Are you sure to delete this Dish?</h2>
        <form action="{{url_for('deleteMenuItem', restaurant_id = restaurant_id, menu_id = item.id)}}" method="post">
            <p>
                {{ item.name }}
            </p>
            <p>
                {{ item.price }}
            </p>
            <p>
                {{ item.description }}
            </p>
            <p>
                {{ item.course }}
            </p>
            <input type="submit" value="Confirm">
        </form>
        <a href="{{url_for('showMenu', restaurant_id = restaurant_id)}}">Cancel</a>
    </div>
</body>

</html>
