{% extends "main.html" %}
{% block content %}
<section class="visit-card">
    <h2 class="vc-title">Are you sure to delete this Restaurant?</h2>
    <form class="vc-form" action="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}" method="post">
        <span class="item-name vc-input-center">{{ restaurant.name }}</span>
        <input class="vc-buttons vc-confirm" type="submit" value="Confirm">
    </form>
    <a class="vc-buttons vc-cancel" href="{{url_for('showRestaurants')}}">Cancel</a>
</section>
{% endblock %}
